
<div class="d-flex justify-content-center">
    
    <form [formGroup]="RegisterForm" (ngSubmit)="register()">
        <h1 class="d-flex justify-content-center">Register</h1>
        <br/>
        <div class="form-group row">
            <label class=" control-label col-md-12">Username</label>
            <div class="col-md-12">
              <input class="form-control" type="text" formControlName="username">
            </div>
        </div>
        <div class="form-group row">
          <label class=" control-label col-md-12">Email</label>
          <div class="col-md-12">
            <input class="form-control" type="email" formControlName="email">
          </div>
        </div>
        <div class="form-group row">
          <label class=" control-label col-md-12">Password</label>
          <div class="col-md-12">
            <input class="form-control" type="password" formControlName="password" />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success float-left">Register</button>
        </div>
        <br/>
        <br/>
        <div class="form-group">
          Already have an accont? <a [routerLink]="['/login']"
          >Login</a>
        </div>
      </form>
</div>
